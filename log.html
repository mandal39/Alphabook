<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="alphabook store, номын дэлгүүр">
    <meta name="description" content="Alphabook номын дэлгүүрийн нэвтрэх хэсэг">
    <link rel="stylesheet" href="logframe.css">
    <link rel="stylesheet" href="logstyle.css">
    <title>Нэвтрэх</title>
</head>
<body class="logcontainer">
    <div class="login">
        <div class="content">
            <img src="alpha_log.jpg" alt="alphabook">
        </div>
        <div class="loginform">
            <h1>Тавтай морил</h1>
            <form >
                <div class="tbox">
                    <i class="fa fa-user"></i><input type="text" placeholder="Email">
                </div>
                <div class="tbox">
                    <i class="fa fa-lock"></i><input type="password" placeholder="Password">
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Сануулах
                    </label>
                </div>
                <a href="index.html">
                <button class="btn">Нэвтрэх</button>
                </a>
                <div class="signup">
                    <a href="signup.html">
                        <u>Бүртгэл үүсгэх</u>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
